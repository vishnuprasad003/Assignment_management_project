{% extends "teacher/Teacher_Basepage.html" %}
{% load crispy_forms_tags %}
{% block content %}

<table class="table" >
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Student_image</th>
      <th scope="col">Student_name</th>
      <th scope="col">Student_Email</th>
      <th scope="col">Student_Phone_number</th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
  {% for data1 in data %}
    <tr>
      <th scope="row"></th>
      <td>
        <img src="{{data1.Student_image.url}}" class="rounded-circle" width="100" height="100" alt="Teacher_image">
      </td>
      <td>{{data1.Student_name}}</td>
      <td>{{data1.Student_Email}}</td>
      <td>{{data1.Student_Phone_number}}</td>
      <td>{{data1.}}</td>

<!--      <td><a href="#"><button class="btn btn-warning">View Student</button></a></td>-->


    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
