{% extends "admin/admin_Basepage.html" %}
{% load crispy_forms_tags %}
{% block content %}

<table class="table" >
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Teacher_image</th>
      <th scope="col">Teacher_name</th>
      <th scope="col">Teacher_Email</th>
      <th scope="col">Teacher_Phone_number</th>
      <th scope="col">UPDATE</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for data1 in data %}
    <tr>
      <th scope="row"></th>
      <td>
        <img src="{{data1.Teacher_image.url}}" class="rounded-circle" width="100" height="100" alt="Teacher_image">
      </td>
      <td>{{data1.Teacher_name}}</td>
      <td>{{data1.Teacher_Email}}</td>
      <td>{{data1.Teacher_Phone_number}}</td>

      <td><a href="{% url 'teacherupdate' data1.id %}"><button class="btn btn-warning">Update</button></a></td>
      <td><a href="{% url 'teacherdelete' data1.id %}"><button class="btn btn-danger">Delete</button></a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
